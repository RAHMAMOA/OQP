<div class="min-h-screen  font-['Inter',-apple-system,sans-serif] text-slate-800">
    <div class="mx-auto max-w-[1200px] pb-10">
       

        <!-- Main Content -->
        <main class="px-6 mt-8">
            <header class="mb-8">
                <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Welcome back, {{user.fullName}}! </h1>
                <p class="text-lg text-slate-500">{{welcomeMessage}}</p>
            </header>

            <!-- Stats Section -->
            <section class="my-12">
                <app-stats-cards 
                    *ngIf="stats$ | async as stats"
                    [stats]="stats"
                    [columns]="3">
                </app-stats-cards>
            </section>

            <!-- Quizzes Section -->
            <section class="my-12">
                <app-available-quizzes
                    *ngIf="quizzes$ | async as quizzes"
                    [quizzes]="quizzes"
                    [settings]="settings"
                    [attempts]="allAttempts"
                    [currentUser]="currentUser">
                </app-available-quizzes>
            </section>
        </main>
    </div>
</div>
