<div class="min-h-screen  font-['Inter',-apple-system,sans-serif] text-slate-800">
    <div class="mx-auto max-w-[1200px] pb-10">
       

        <!-- Main Content -->
        <main class="px-6 mt-8">
            <header class="mb-8">
                <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Welcome back, {{user.name}}! ðŸ‘‹</h1>
                <p class="text-lg text-slate-500">{{welcomeMessage}}</p>
            </header>

            <!-- Stats Section -->
            <section class="grid grid-cols-1 gap-6 md:grid-cols-3 mb-12">
                <ng-container *ngIf="stats$ | async as stats">
                    <ng-container *ngFor="let stat of stats">
                        <div class="flex items-center gap-5 rounded-2xl bg-white p-6 shadow-sm border border-slate-100 transition-shadow hover:shadow-md">
                            <div class="flex h-12 w-12 items-center justify-center rounded-xl" [ngClass]="{
                                    'bg-emerald-50 text-emerald-500': stat.icon === 'book',
                                    'bg-red-50 text-red-500': stat.icon === 'history',
                                    'bg-blue-50 text-blue-500': stat.icon === 'trending-up'
                                }">
                                <ng-container [ngSwitch]="stat.icon">
                                    <svg *ngSwitchCase="'book'" viewBox="0 0 24 24" class="h-6 w-6 fill-none stroke-current">
                                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                                    </svg>
                                    <svg *ngSwitchCase="'history'" viewBox="0 0 24 24" class="h-6 w-6 fill-none stroke-current">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <polyline points="12 6 12 12 16 14"></polyline>
                                    </svg>
                                    <svg *ngSwitchCase="'trending-up'" viewBox="0 0 24 24"
                                        class="h-6 w-6 fill-none stroke-current">
                                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                                        <polyline points="17 6 23 6 23 12"></polyline>
                                    </svg>
                                </ng-container>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold leading-none text-slate-900">{{stat.value}}</h2>
                                <p class="mt-1 text-sm text-slate-500">{{stat.label}}</p>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </section>

            <!-- Quizzes Section -->
            <section>
                <h2 class="mb-6 text-2xl font-bold text-slate-800">Available Quizzes</h2>
                <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-[repeat(auto-fill,minmax(400px,1fr))]">
                    <ng-container *ngIf="quizzes$ | async as quizzes">
                        <div class="flex flex-col gap-4 rounded-[20px] bg-white p-8 shadow-[0_10px_15px_-3px_rgba(0,0,0,0.05)] transition-all hover:-translate-y-1 hover:shadow-[0_20px_25px_-5px_rgba(0,0,0,0.1)]"
                            *ngFor="let quiz of quizzes">
                            <div class="flex items-start justify-between">
                                <h3 class="text-xl font-bold text-slate-900">{{quiz.title}}</h3>
                                <span class="rounded-md px-2.5 py-1 text-[13px] font-bold bg-blue-50 text-blue-600">
                                    New
                                </span>
                            </div>
                            <p class="m-0 text-[15px] leading-relaxed text-slate-500">{{quiz.description}}</p>
                            <div class="mt-2 flex items-center justify-between">
                                <div class="flex gap-4">
                                    <span class="flex items-center gap-1.5 text-sm font-medium text-slate-400">
                                        <svg viewBox="0 0 24 24" class="h-3.5 w-3.5 fill-none stroke-current">
                                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                                        </svg>
                                        {{quiz.questionCount}} Q
                                    </span>
                                    <span class="flex items-center gap-1.5 text-sm font-medium text-slate-400">
                                        <svg viewBox="0 0 24 24" class="h-3.5 w-3.5 fill-none stroke-current">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <polyline points="12 6 12 12 16 14"></polyline>
                                        </svg>
                                        {{quiz.time}}m
                                    </span>
                                </div>
                                <button
                                    routerLink="/quiz/{{quiz.id}}"
                                    class="flex items-center gap-2 rounded-full border border-slate-200 bg-slate-50 px-4 py-2 text-sm font-semibold text-slate-500 transition-colors hover:bg-slate-100 cursor-pointer">
                                    <svg viewBox="0 0 24 24" class="h-3.5 w-3.5 fill-none stroke-current">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    Start Quiz
                                </button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </section>
        </main>
    </div>
</div>
