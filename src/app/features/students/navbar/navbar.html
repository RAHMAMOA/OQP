<nav class="bg-white border-b border-gray-100 px-6 py-3 flex items-center justify-between shadow-sm sticky top-0 z-50" *ngIf="(showNavbar$ | async) && (currentUser$ | async) as user">
  <!-- Left: Logo -->
  <div class="flex-1">
    <div class="flex items-center space-x-2">
      <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-emerald-200">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
        </svg>
      </div>
      <span class="text-xl font-bold text-gray-800">QuizPortal</span>
    </div>
  </div>

  <!-- Middle: Navigation Links -->
  <div class="flex items-center space-x-2">
    <a routerLink="/dashboard" routerLinkActive="bg-emerald-50 text-emerald-600 shadow-sm" [routerLinkActiveOptions]="{exact: true}" 
       class="flex items-center space-x-2 px-4 py-2 rounded-xl text-gray-500 hover:text-emerald-600 hover:bg-emerald-50 transition-all font-medium">
      <svg class="w-5 h-5 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
      </svg>
      <span>Dashboard</span>
    </a>

    <a routerLink="/history" routerLinkActive="bg-emerald-50 text-emerald-600 shadow-sm"
       class="flex items-center space-x-2 px-4 py-2 rounded-xl text-gray-500 hover:text-emerald-600 hover:bg-emerald-50 transition-all font-medium">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <span>History</span>
    </a>

    <a routerLink="/profile" routerLinkActive="bg-emerald-50 text-emerald-600 shadow-sm"
       class="flex items-center space-x-2 px-4 py-2 rounded-xl text-gray-500 hover:text-emerald-600 hover:bg-emerald-50 transition-all font-medium">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
      <span>Profile</span>
    </a>
  </div>

  <!-- Right: User Section -->
  <div class="flex-1 flex justify-end items-center space-x-6">
    <!-- Role Badge -->
    <div class="flex items-center space-x-2">
      <span class="text-sm font-semibold text-gray-500 capitalize">{{ user.role }}</span>
      <span class="px-2 py-0.5 bg-emerald-100 text-emerald-700 text-xs font-bold rounded-full border border-emerald-200 uppercase tracking-wider">
        {{ user.username }}
      </span>
    </div>

    <!-- Logout -->
    <button (click)="logout()" class="flex items-center space-x-2 px-4 py-2 text-gray-500 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all font-medium">
      <svg class="w-5 h-5 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
      <span>Logout</span>
    </button>
  </div>
</nav>
