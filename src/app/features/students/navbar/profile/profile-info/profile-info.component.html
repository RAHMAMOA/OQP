<!-- Profile Info Section -->
<section class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8 mb-8">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h2 class="text-2xl font-bold text-slate-900">{{ currentUser?.fullName || 'User' }}</h2>
            <p class="text-slate-500">{{ currentUser?.email || 'user@example.com' }}</p>
        </div>
        <button 
            (click)="onEditProfile()"
            class="px-4 py-2 bg-emerald-500 text-white font-medium rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all">
            Edit Profile
        </button>
    </div>

    <!-- Statistics Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-slate-50 rounded-xl p-6 text-center">
            <div class="text-3xl font-bold text-emerald-600 mb-2">{{ stats.quizzesTaken }}</div>
            <div class="text-sm text-slate-600 font-medium">Quizzes Taken</div>
        </div>
        <div class="bg-slate-50 rounded-xl p-6 text-center">
            <div class="text-3xl font-bold text-blue-600 mb-2">{{ stats.avgScore }}%</div>
            <div class="text-sm text-slate-600 font-medium">Avg Score</div>
        </div>
        <div class="bg-slate-50 rounded-xl p-6 text-center">
            <div class="text-3xl font-bold text-purple-600 mb-2">{{ stats.bestScore }}%</div>
            <div class="text-sm text-slate-600 font-medium">Best Score</div>
        </div>
        <div class="bg-slate-50 rounded-xl p-6 text-center">
            <div class="text-3xl font-bold text-orange-600 mb-2">{{ stats.passRate }}%</div>
            <div class="text-sm text-slate-600 font-medium">Pass Rate</div>
        </div>
    </div>
</section>
