<div class="min-h-screen  font-sans text-slate-800">
    <div class="mx-auto max-w-4xl pb-10">
        <!-- Main Content -->
        <main class="px-6 mt-8">
            <header class="mb-8">
                <h1 class="text-3xl font-extrabold text-slate-900 mb-2">My Profile</h1>
                <p class="text-lg text-slate-500">Manage your personal information and view your progress</p>
            </header>

            <!-- Profile Info Component -->
            <app-profile-info 
                [currentUser]="currentUser" 
                [stats]="stats"
                (editProfile)="toggleEdit()">
            </app-profile-info>

            <!-- Edit Profile Component -->
            @if (isEditing) {
            <app-edit-profile 
                [profileForm]="profileForm"
                (save)="onSave()"
                (cancel)="onCancel()">
            </app-edit-profile>
            }

            <!-- Additional Info -->
            <section class="bg-blue-50 border border-blue-200 rounded-2xl p-6">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-blue-500 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                    <div>
                        <h3 class="font-medium text-blue-900 mb-1">About Your Profile</h3>
                        <p class="text-sm text-blue-700">
                            Your profile information is used to personalize your experience and track your learning progress. Statistics are updated automatically as you complete quizzes.
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
