<!-- Edit Profile Section -->
<section class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8 mb-8">
    <h2 class="text-xl font-bold text-slate-900 mb-6 flex items-center gap-2">
        <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        Edit Profile
    </h2>

    <form [formGroup]="profileForm" (ngSubmit)="onSave()" class="space-y-6">
        <!-- Full Name -->
        <div>
            <label for="fullName" class="block text-sm font-medium text-slate-700 mb-2">
                Full Name
            </label>
            <input 
                type="text" 
                id="fullName" 
                formControlName="fullName"
                class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all"
                [class.border-red-300]="profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched"
                [class.focus:ring-red-500]="profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched"
                placeholder="Enter your full name">
            
            <!-- Validation Error -->
            <div *ngIf="profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched" class="mt-2 text-sm text-red-600">
                <div *ngIf="profileForm.get('fullName')?.errors?.['required']">Full name is required</div>
            </div>
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                Email
            </label>
            <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all"
                [class.border-red-300]="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
                [class.focus:ring-red-500]="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
                placeholder="Enter your email">
            
            <!-- Validation Error -->
            <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="mt-2 text-sm text-red-600">
                <div *ngIf="profileForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="profileForm.get('email')?.errors?.['email']">Please enter a valid email</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3 pt-4">
            <button 
                type="submit" 
                [disabled]="profileForm.invalid"
                class="px-6 py-3 bg-emerald-500 text-white font-medium rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                Save Changes
            </button>
            
            <button 
                type="button" 
                (click)="onCancel()"
                class="px-6 py-3 bg-slate-100 text-slate-700 font-medium rounded-lg hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 transition-all">
                Cancel
            </button>
        </div>
    </form>
</section>
