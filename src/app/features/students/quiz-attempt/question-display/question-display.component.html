<!-- Question -->
<div class="mb-8">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">
    Q{{ questionIndex + 1 }}. {{ question?.text }}
  </h2>
  
  <!-- Multiple Choice Options -->
  <div *ngIf="question?.type === 'mcq'" class="space-y-3">
    <div *ngFor="let option of question?.options; let i = index" 
         class="flex items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-emerald-500 hover:bg-emerald-50 transition-all"
         [class]="isAnswerSelected(i) ? 'border-emerald-500 bg-emerald-50' : ''"
         (click)="selectAnswer(i)">
      <span class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center text-sm font-bold text-gray-600 mr-4">
        {{ getOptionLetter(i) }}
      </span>
      <span class="text-gray-700 font-medium">{{ option }}</span>
    </div>
  </div>

  <!-- True/False Options -->
  <div *ngIf="question?.type === 'true-false'" class="space-y-3">
    <div class="flex items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-emerald-500 hover:bg-emerald-50 transition-all"
         [class]="isAnswerSelected(0) ? 'border-emerald-500 bg-emerald-50' : ''"
         (click)="selectAnswer(true)">
      <span class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center text-sm font-bold text-gray-600 mr-4">
        T
      </span>
      <span class="text-gray-700 font-medium">True</span>
    </div>
    <div class="flex items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-emerald-500 hover:bg-emerald-50 transition-all"
         [class]="isAnswerSelected(1) ? 'border-emerald-500 bg-emerald-50' : ''"
         (click)="selectAnswer(false)">
      <span class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center text-sm font-bold text-gray-600 mr-4">
        F
      </span>
      <span class="text-gray-700 font-medium">False</span>
    </div>
  </div>

  <!-- Essay Question -->
  <div *ngIf="question?.type === 'essay'" class="space-y-4">
    <div class="bg-gray-50 rounded-xl p-6 border border-gray-200">
      <p class="text-sm text-gray-600 mb-3">Type your answer below:</p>
      <textarea 
        [(ngModel)]="selectedAnswer"
        (ngModelChange)="selectAnswer($event)"
        rows="6"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none resize-none"
        placeholder="Enter your essay answer here...">
      </textarea>
    </div>
  </div>
</div>
