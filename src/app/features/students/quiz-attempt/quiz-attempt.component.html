<div class="min-h-screen bg-gray-50 font-['Inter',-apple-system,sans-serif]">
  <!-- Security Warning -->
  @if (showSecurityWarning) {
  <div 
       class="fixed top-4 right-4 z-50 max-w-md bg-red-50 border border-red-200 rounded-lg p-4 shadow-lg animate-pulse">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-red-800">Security Alert</h3>
        <p class="mt-1 text-sm text-red-700">{{ securityWarning }}</p>
      </div>
    </div>
  </div>
  }

  <!-- Quiz Header Component -->
  <app-quiz-header 
    [quiz]="quiz"
    [currentQuestionIndex]="currentQuestionIndex"
    [timeRemaining]="timeRemaining"
    (exitQuiz)="exitQuiz()">
  </app-quiz-header>

  <!-- Main Content -->
  @if (!isLoading && quiz && getCurrentQuestion()) {
  <main class="max-w-4xl mx-auto px-6 py-8">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
      <!-- Question Display Component -->
      <app-question-display
        [question]="getCurrentQuestion()"
        [questionIndex]="currentQuestionIndex"
        [selectedAnswer]="selectedAnswers[currentQuestionIndex]"
        (answerSelected)="onAnswerSelected($event)">
      </app-question-display>

      <!-- Quiz Navigation Component -->
      <app-quiz-navigation
        [quiz]="quiz"
        [currentQuestionIndex]="currentQuestionIndex"
        (nextQuestion)="nextQuestion()"
        (submitQuiz)="submitQuiz()"
        (exitQuiz)="exitQuiz()">
      </app-quiz-navigation>
    </div>
  </main>
  }

  <!-- Loading State -->
  @if (isLoading) {
  <div class="max-w-4xl mx-auto px-6 py-8">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 text-center">
      <p class="text-gray-500">Loading quiz...</p>
    </div>
  </div>
  }

  <!-- No Questions State -->
  @if (!isLoading && quiz && !getCurrentQuestion()) {
  <div class="max-w-4xl mx-auto px-6 py-8">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 text-center">
      <p class="text-gray-500">This quiz has no questions yet.</p>
      <button routerLink="/dashboard" class="mt-4 px-6 py-3 bg-emerald-500 text-white rounded-xl font-bold hover:bg-emerald-600 transition-colors">
        Back to Dashboard
      </button>
    </div>
  </div>
  }
</div>
