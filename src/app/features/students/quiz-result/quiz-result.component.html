<div class="min-h-screen bg-gray-50 font-['Inter',-apple-system,sans-serif]">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center space-x-4">
        <button (click)="goToDashboard()" class="text-gray-500 hover:text-gray-900 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <h1 class="text-xl font-bold text-gray-900">
          {{ resultState.reviewMode ? 'Review Answers' : 'Quiz Results' }}
        </h1>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-6 py-8">
    <!-- Result Banner Component -->
    <app-result-banner 
      [passed]="resultData.passed"
      [quizName]="resultState.quizName"
      [score]="resultData.score"
      [passingScore]="resultSettings.passingScore">
    </app-result-banner>

    <!-- Score Cards Component -->
    <app-score-cards
      [score]="resultData.score"
      [correct]="resultData.correct"
      [wrong]="resultData.wrong"
      [totalQuestions]="resultData.totalQuestions"
      [passed]="resultData.passed"
      [passingScore]="resultSettings.passingScore"
      [showCorrectAnswers]="resultSettings.showCorrectAnswers">
    </app-score-cards>

    <!-- Answer Review Component -->
    @if (resultState.attempt && selectedAnswers && resultSettings.showCorrectAnswers) {
    <app-answer-review
      [questions]="resultState.questions"
      [selectedAnswers]="selectedAnswers"
      [showCorrectAnswers]="resultSettings.showCorrectAnswers">
    </app-answer-review>
    }

    <!-- Result Actions Component -->
    <app-result-actions
      [reviewMode]="resultState.reviewMode"
      [canRetakeQuiz]="canRetakeQuiz()"
      (goToDashboard)="goToDashboard()"
      (retakeQuiz)="retakeQuiz()">
    </app-result-actions>
  </main>

  <!-- Retake Confirmation Dialog -->
  @if (showRetakeConfirmation) {
  <app-confirmation-dialog
    title="Retake Quiz?"
    message="Are you sure you want to retake this quiz? Your previous attempt will be saved."
    confirmText="Retake Quiz"
    cancelText="Cancel"
    (confirmed)="confirmRetakeQuiz()"
    (cancelled)="cancelRetakeQuiz()">
  </app-confirmation-dialog>
  }
</div>
