<div class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-500 to-green-400 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white/20 backdrop-blur-md rounded-2xl border border-white/30 p-8 shadow-2xl">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
        <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
      <p class="text-white/80">Join QuizPortal today</p>
    </div>

    <!-- Error Message Alert -->
    <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-xl text-red-100 text-sm flex items-center gap-3 animate-pulse">
      <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
      </svg>
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-white/90 mb-1">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Choose a username"
          class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-yellow-300 focus:border-transparent outline-none text-white placeholder-white/50 transition-all"
        >
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-yellow-200 text-xs mt-1">
          Username required (min 3 chars)
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-white/90 mb-1">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="email@example.com"
          class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-yellow-300 focus:border-transparent outline-none text-white placeholder-white/50 transition-all"
        >
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-yellow-200 text-xs mt-1">
          Enter a valid email
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="password" class="block text-sm font-medium text-white/90 mb-1">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="••••••••"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-yellow-300 focus:border-transparent outline-none text-white placeholder-white/50 transition-all"
          >
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-white/90 mb-1">Confirm</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="••••••••"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-yellow-300 focus:border-transparent outline-none text-white placeholder-white/50 transition-all"
          >
        </div>
      </div>
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-yellow-200 text-xs">
        Password required (min 6 chars)
      </div>
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-yellow-200 text-xs">
        Passwords do not match
      </div>

      <button 
        type="submit" 
        [disabled]="registerForm.invalid"
        class="w-full bg-white text-blue-600 hover:bg-yellow-300 hover:text-blue-700 py-3 rounded-xl font-bold text-lg transition-all transform hover:scale-[1.02] disabled:opacity-50 disabled:scale-100 mt-6 shadow-lg"
      >
        Sign Up
      </button>
    </form>

    <div class="mt-8 text-center border-t border-white/10 pt-6">
      <p class="text-white/70 text-sm">
        Already have an account? 
        <a routerLink="/login" class="text-white font-bold hover:underline ml-1">Login here</a>
      </p>
    </div>
  </div>
</div>
