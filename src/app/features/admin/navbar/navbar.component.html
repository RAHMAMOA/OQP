<nav class="bg-white border-b border-gray-100 px-6 py-3 flex items-center justify-between shadow-sm sticky top-0 z-50"
  *ngIf="(showNavbar$ | async) && (currentUser$ | async) as user">
  <!-- Left: Logo -->
  <div class="flex-1">
    <div class="flex items-center space-x-2">
      <div
        class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-emerald-200">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
        </svg>
      </div>
      <span class="text-xl font-bold text-gray-800">{{brandName}}</span>
    </div>
  </div>

  <!-- Middle: Navigation Links -->
  <div class="flex items-center space-x-2">
    <a [routerLink]="user.role === 'admin' ? '/admin' : '/dashboard'"
      routerLinkActive="bg-emerald-50 text-emerald-600 shadow-sm" [routerLinkActiveOptions]="{exact: true}"
      class="flex items-center space-x-2 px-4 py-2 rounded-xl text-gray-500 hover:text-emerald-600 hover:bg-emerald-50 transition-all font-medium">
      <svg class="w-5 h-5 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
      </svg>
      <span>Dashboard</span>
    </a>

    <a routerLink="/admin/quizzes" routerLinkActive="bg-emerald-50 text-emerald-600 shadow-sm"
      class="flex items-center space-x-2 px-4 py-2 rounded-xl text-gray-500 hover:text-emerald-600 hover:bg-emerald-50 transition-all font-medium">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
      </svg>
      <span>Quizzes</span>
    </a>

    <a routerLink="/admin/students" *ngIf="user.role === 'admin'" routerLinkActive="bg-emerald-50 text-emerald-600 shadow-sm"
       class="flex items-center space-x-2 px-4 py-2 rounded-xl text-gray-500 hover:text-emerald-600 hover:bg-emerald-50 transition-all font-medium">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      <span>Students</span>
    </a>

    <a routerLink="/admin/settings" routerLinkActive="bg-emerald-50 text-emerald-600 shadow-sm"
       class="flex items-center space-x-2 px-4 py-2 rounded-xl text-gray-500 hover:text-emerald-600 hover:bg-emerald-50 transition-all font-medium">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <span>Settings</span>
    </a>
  </div>

  <!-- Right: User Section -->
  <div class="flex-1 flex justify-end items-center space-x-6">
    <!-- Role Badge -->
    <div class="flex items-center space-x-2">
      <span class="text-sm font-semibold text-gray-500 capitalize">{{ user.role }}</span>
      <span
        class="px-2 py-0.5 bg-emerald-100 text-emerald-700 text-xs font-bold rounded-full border border-emerald-200 uppercase tracking-wider">
        {{ user.username }}
      </span>
    </div>

    <!-- Logout -->
    <button (click)="logout()"
      class="flex items-center space-x-2 px-4 py-2 text-gray-500 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all font-medium">
      <svg class="w-5 h-5 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      <span>Logout</span>
    </button>
  </div>
</nav>
