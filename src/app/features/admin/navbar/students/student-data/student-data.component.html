<!-- Students Table -->
<div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full text-left">
            <thead>
                <tr class="border-b border-gray-100">
                    <th class="px-6 py-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Quizzes Taken
                    </th>
                    <th class="px-6 py-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Avg Score
                    </th>
                    <th class="px-6 py-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Pass Rate
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students; let i = index"
                    class="border-b border-gray-50 hover:bg-gray-50/50 transition-colors">
                    <td class="px-6 py-4">
                        <span class="font-semibold text-gray-800">{{ student.username }}</span>
                    </td>
                    <td class="px-6 py-4 text-gray-500 text-sm">{{ student.email }}</td>
                    <td class="px-6 py-4 text-gray-700 font-medium text-sm">{{ student.quizzesTaken }}</td>
                    <td class="px-6 py-4">
                        <span class="px-2.5 py-1 rounded-full text-xs font-bold" [ngClass]="{
                  'bg-emerald-100 text-emerald-700': student.avgScore >= 70,
                  'bg-amber-100 text-amber-700': student.avgScore >= 40 && student.avgScore < 70,
                  'bg-red-100 text-red-700': student.avgScore < 40
                }">
                            {{ student.avgScore }}%
                        </span>
                    </td>
                    <td class="px-6 py-4 text-gray-700 font-medium text-sm">{{ student.passRate }}%</td>
                </tr>

                <!-- Empty State -->
                <tr *ngIf="students.length === 0">
                    <td colspan="5" class="px-6 py-12 text-center">
                        <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <p class="text-gray-400 font-medium">No students registered yet</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
