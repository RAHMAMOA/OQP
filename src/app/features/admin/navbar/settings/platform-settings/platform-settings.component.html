<section class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8 mb-8">
    <h2 class="text-xl font-bold text-slate-900 mb-6 flex items-center gap-2">
        <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Platform Settings
    </h2>
    
    <form [formGroup]="settingsForm" (ngSubmit)="onSave()" class="space-y-6">
        <!-- Passing Score -->
        <div>
            <label for="passingScore" class="block text-sm font-medium text-slate-700 mb-2">
                Passing Score (%)
            </label>
            <input 
                type="number" 
                id="passingScore" 
                formControlName="passingScore"
                min="0"
                max="100"
                class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all"
                placeholder="50">
        </div>

        <!-- Max Attempts -->
        <div>
            <label for="maxAttempts" class="block text-sm font-medium text-slate-700 mb-2">
                Max Attempts Per Quiz (0 = unlimited)
            </label>
            <input 
                type="number" 
                id="maxAttempts" 
                formControlName="maxAttempts"
                min="0"
                class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all"
                placeholder="0">
        </div>

        <!-- Toggle Options -->
        <div class="space-y-4">
            <!-- Allow Quiz Retakes -->
            <div class="flex items-center justify-between">
                <div>
                    <label for="allowRetakes" class="text-sm font-medium text-slate-700">
                        Allow Quiz Retakes
                    </label>
                    <p class="text-sm text-slate-500">Students can retake quizzes after completion</p>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="allowRetakes" formControlName="allowRetakes" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-emerald-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-500"></div>
                </label>
            </div>

            <!-- Show Correct Answers -->
            <div class="flex items-center justify-between">
                <div>
                    <label for="showCorrectAnswers" class="text-sm font-medium text-slate-700">
                        Show Correct Answers After Submission
                    </label>
                    <p class="text-sm text-slate-500">Display correct answers when quiz is submitted</p>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="showCorrectAnswers" formControlName="showCorrectAnswers" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-emerald-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-500"></div>
                </label>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3 pt-4">
            <button 
                type="submit" 
                [disabled]="settingsForm.invalid || isSaving"
                class="px-6 py-3 bg-emerald-500 text-white font-medium rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                <span *ngIf="!isSaving">Save Settings</span>
                <span *ngIf="isSaving" class="flex items-center gap-2">
                    <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Saving...
                </span>
            </button>
            
            <button 
                type="button" 
                (click)="onReset()"
                class="px-6 py-3 bg-slate-100 text-slate-700 font-medium rounded-lg hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 transition-all">
                Reset to Defaults
            </button>
        </div>
    </form>
</section>
