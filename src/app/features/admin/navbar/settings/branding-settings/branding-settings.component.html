<section class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8 mb-8">
    <h2 class="text-xl font-bold text-slate-900 mb-6 flex items-center gap-2">
        <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
        </svg>
        Branding
    </h2>
    
    <form [formGroup]="settingsForm" (ngSubmit)="onSave()" class="space-y-6">
        <!-- Site Name -->
        <div>
            <label for="siteName" class="block text-sm font-medium text-slate-700 mb-2">
                Site Name
            </label>
            <input 
                type="text" 
                id="siteName" 
                formControlName="siteName"
                class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all"
                [class.border-red-300]="siteNameControl?.invalid && siteNameControl?.touched"
                [class.focus:ring-red-500]="siteNameControl?.invalid && siteNameControl?.touched"
                placeholder="Enter your platform name">
            
            <!-- Validation Error -->
            <div *ngIf="siteNameControl?.invalid && siteNameControl?.touched" class="mt-2 text-sm text-red-600">
                <div *ngIf="siteNameControl?.errors?.['required']">Site name is required</div>
                <div *ngIf="siteNameControl?.errors?.['minlength']">Site name must be at least 2 characters</div>
            </div>
        </div>

        <!-- Welcome Message -->
        <div>
            <label for="welcomeMessage" class="block text-sm font-medium text-slate-700 mb-2">
                Welcome Message (Student Dashboard)
            </label>
            <textarea 
                id="welcomeMessage" 
                formControlName="welcomeMessage"
                rows="4"
                class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all resize-none"
                [class.border-red-300]="welcomeMessageControl?.invalid && welcomeMessageControl?.touched"
                [class.focus:ring-red-500]="welcomeMessageControl?.invalid && welcomeMessageControl?.touched"
                placeholder="Enter welcome message for students"></textarea>
            
            <!-- Validation Error -->
            <div *ngIf="welcomeMessageControl?.invalid && welcomeMessageControl?.touched" class="mt-2 text-sm text-red-600">
                <div *ngIf="welcomeMessageControl?.errors?.['required']">Welcome message is required</div>
                <div *ngIf="welcomeMessageControl?.errors?.['minlength']">Welcome message must be at least 10 characters</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3 pt-4">
            <button 
                type="submit" 
                [disabled]="settingsForm.invalid || isSaving"
                class="px-6 py-3 bg-emerald-500 text-white font-medium rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                <span *ngIf="!isSaving">Save Changes</span>
                <span *ngIf="isSaving" class="flex items-center gap-2">
                    <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Saving...
                </span>
            </button>
            
            <button 
                type="button" 
                (click)="onReset()"
                class="px-6 py-3 bg-slate-100 text-slate-700 font-medium rounded-lg hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 transition-all">
                Reset
            </button>
        </div>
    </form>
</section>
