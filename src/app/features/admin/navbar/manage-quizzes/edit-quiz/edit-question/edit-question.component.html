<div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
  <div class="flex items-start justify-between mb-4">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-emerald-100 rounded-lg flex items-center justify-center text-sm font-bold text-emerald-600">
        {{ questionIndex + 1 }}
      </div>
      <span class="text-sm font-semibold text-gray-500 uppercase tracking-wider">
        {{ question.type === 'mcq' ? 'Multiple Choice' : 
           question.type === 'true-false' ? 'True/False' : 'Essay' }}
      </span>
    </div>
    <button (click)="onRemove()" class="text-red-500 hover:text-red-700 transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
    </button>
  </div>

  <!-- Question Text -->
  <div class="mb-4">
    <input type="text" [(ngModel)]="question.text" (blur)="onQuestionChange()" placeholder="Enter your question here..." 
           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-50 transition-all outline-none">
  </div>

  <!-- MCQ Options -->
  <div *ngIf="question.type === 'mcq'" class="space-y-2">
    <div *ngFor="let option of question.options; let j = index; trackBy: trackByIndex" class="flex items-center space-x-3">
      <div class="relative flex items-center justify-center w-6 h-6">
        <input type="radio" 
               [name]="'correct-' + question.id" 
               [checked]="question.correctAnswer === j"
               (change)="question.correctAnswer = j; onQuestionChange()"
               class="peer appearance-none w-5 h-5 rounded-full border-2 border-gray-300 checked:border-emerald-500 checked:bg-emerald-500 transition-all cursor-pointer z-10">
        <div class="absolute w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100 pointer-events-none z-20"></div>
      </div>
      <span class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center text-sm font-bold text-gray-600">
        {{ String.fromCharCode(65 + j) }}
      </span>
      <input type="text" [value]="question.options![j] || ''" (input)="onOptionChange(j, $any($event.target).value)" (blur)="onOptionBlur()" placeholder="Option {{ String.fromCharCode(65 + j) }}" 
             class="flex-1 px-4 py-2 rounded-lg border border-gray-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-50 transition-all outline-none">
      <button *ngIf="question.options && question.options.length > 2" (click)="removeOption(j)" class="text-red-400 hover:text-red-600 p-1 rounded hover:bg-red-50 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <button *ngIf="question.options && question.options.length < 6" (click)="addOption()" class="text-emerald-600 hover:text-emerald-700 text-sm font-medium flex items-center space-x-1 mt-2 ml-9">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      <span>Add Option</span>
    </button>
  </div>

  <!-- True/False Options -->
  <div *ngIf="question.type === 'true-false'" class="flex space-x-4">
    <label class="flex items-center space-x-2 cursor-pointer">
      <input type="radio" [name]="'correct-' + question.id" [value]="true" [(ngModel)]="question.correctAnswer" (change)="onQuestionChange()" class="w-4 h-4 text-emerald-500">
      <span class="px-4 py-2 bg-gray-50 rounded-lg font-medium">True</span>
    </label>
    <label class="flex items-center space-x-2 cursor-pointer">
      <input type="radio" [name]="'correct-' + question.id" [value]="false" [(ngModel)]="question.correctAnswer" (change)="onQuestionChange()" class="w-4 h-4 text-emerald-500">
      <span class="px-4 py-2 bg-gray-50 rounded-lg font-medium">False</span>
    </label>
  </div>

  <!-- Essay Options -->
  <div *ngIf="question.type === 'essay'" class="space-y-4">
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-2">Essay Answer (Admin Reference)</label>
      <textarea [(ngModel)]="question.correctAnswer" (blur)="onQuestionChange()" rows="4" placeholder="Enter the correct answer or key points the student should mention..." 
             class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-50 transition-all outline-none resize-none"></textarea>
    </div>
  </div>
</div>
