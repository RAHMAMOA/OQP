<div class="p-8 max-w-7xl mx-auto space-y-8">
  <div class="flex items-center space-x-4">
    <button routerLink="/admin/quizzes" class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-gray-500 hover:text-gray-900 border border-gray-200 shadow-sm transition-all hover:shadow">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Edit Quiz</h1>
  </div>

  <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 space-y-6">
    <!-- Quiz Title -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-2">Quiz Title</label>
      <input type="text" [(ngModel)]="quizTitle" placeholder="e.g. Angular Basics" 
             class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-50 transition-all outline-none">
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
      <textarea [(ngModel)]="quizDescription" rows="3" placeholder="Brief description..." 
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-50 transition-all outline-none resize-none"></textarea>
    </div>

    <!-- Time Limit -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-2">Time Limit (minutes)</label>
      <input type="number" [(ngModel)]="quizTime" placeholder="e.g. 10" 
             class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-50 transition-all outline-none">
    </div>
  </div>

  <!-- Questions Section -->
  <div class="space-y-6">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-bold text-gray-900">Questions ({{ questions.length }})</h2>
      
      <div class="relative group">
        <button (click)="isDropdownOpen = !isDropdownOpen" 
                class="bg-white text-gray-700 border border-gray-200 hover:bg-gray-50 px-6 py-2.5 rounded-xl font-bold transition-all shadow-sm flex items-center space-x-2">
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          <span>Add Question</span>
        </button>

        <!-- Dropdown Menu -->
        <div *ngIf="isDropdownOpen" 
             class="absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-xl border border-gray-100 overflow-hidden z-10 animate-fade-in-down">
          <button (click)="addQuestion('mcq')" class="w-full px-4 py-3 text-left hover:bg-gray-50 text-sm font-medium text-gray-700 flex items-center space-x-2">
            <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
            <span>Multiple Choice</span>
          </button>
          <button (click)="addQuestion('true-false')" class="w-full px-4 py-3 text-left hover:bg-gray-50 text-sm font-medium text-gray-700 flex items-center space-x-2">
            <span class="w-2 h-2 rounded-full bg-blue-500"></span>
            <span>True / False</span>
          </button>
          <!-- Removed Fill in the Blank option -->
          <button (click)="addQuestion('essay')" class="w-full px-4 py-3 text-left hover:bg-gray-50 text-sm font-medium text-gray-700 flex items-center space-x-2">
            <span class="w-2 h-2 rounded-full bg-purple-500"></span>
            <span>Essay</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Questions List -->
    <div class="space-y-6">
      <div *ngFor="let question of questions; let i = index" class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
        <div class="flex justify-between items-start mb-4">
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-emerald-100 rounded-lg flex items-center justify-center text-sm font-bold text-emerald-600">
              {{ i + 1 }}
            </div>
            <span class="text-sm font-semibold text-gray-500 uppercase tracking-wider">
              {{ question.type === 'mcq' ? 'Multiple Choice' : 
                 question.type === 'true-false' ? 'True/False' : 'Essay' }}
            </span>
          </div>
          <button (click)="removeQuestion(i)" class="text-red-400 hover:text-red-600 p-2 rounded-lg hover:bg-red-50 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </button>
        </div>
        <app-edit-question [question]="question"
                          [questionIndex]="i"
                          (questionChange)="updateQuestion(i, $event)"
                          (remove)="removeQuestion(i)">
        </app-edit-question>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-end space-x-4">
    <button (click)="cancel()" class="px-8 py-3 bg-gray-100 text-gray-700 rounded-xl font-bold hover:bg-gray-200 transition-colors">
      Cancel
    </button>
    <button (click)="updateQuiz()" class="px-8 py-3 bg-emerald-500 text-white rounded-xl font-bold hover:bg-emerald-600 transition-colors shadow-md shadow-emerald-200">
      Update Quiz
    </button>
  </div>
</div>
