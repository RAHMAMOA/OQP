<div class="p-8 max-w-7xl mx-auto space-y-14">
  <!-- Header -->
  <header>
    <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Admin Dashboard</h1>
    <p class="text-gray-500 mt-1 font-medium">Overview of your quiz portal</p>
  </header>

  <!-- Stats Grid -->
  <section>
    <ng-container *ngIf="stats$ | async as stats">
      <app-stats-cards [stats]="stats" [columns]="4"></app-stats-cards>
    </ng-container>
  </section>

  <!-- Quick Actions -->
  <section>
    <app-quick-actions [actions]="quickActions"></app-quick-actions>
  </section>

  <!-- Recent Attempts -->
  <section>
    <ng-container *ngIf="recentAttempts$ | async as recentAttempts">
      <app-recent-attempts [attempts]="recentAttempts | truncate:5"></app-recent-attempts>
    </ng-container>
  </section>
</div>
