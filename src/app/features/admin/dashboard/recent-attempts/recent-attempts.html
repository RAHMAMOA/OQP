<section class="space-y-4">
  <h2 class="text-xl font-bold text-gray-900 border-l-4 border-emerald-500 pl-4">Recent Attempts</h2>
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
    <div *ngFor="let attempt of attempts; let last = last" 
         [class.border-b]="!last"
         class="p-6 flex items-center justify-between hover:bg-gray-50 transition-colors">
      <div class="flex items-center space-x-4">
        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-400">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <div>
          <h3 class="font-bold text-gray-900">{{ attempt.quizName }}</h3>
          <p class="text-xs text-gray-500 font-medium tracking-tight">
            {{ attempt.user }} â€¢ {{ attempt.date }}
          </p>
        </div>
      </div>
      <div class="flex items-center space-x-3">
        <span class="px-4 py-1 rounded-full text-xs font-black uppercase tracking-widest bg-red-50 text-red-600 border border-red-100">
          {{ attempt.score }} X
        </span>
      </div>
    </div>
  </div>
</section>
