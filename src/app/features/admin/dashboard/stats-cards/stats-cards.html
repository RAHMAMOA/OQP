<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <div *ngFor="let stat of stats" 
       class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex items-center space-x-5 hover:shadow-md transition-shadow">
    <div [class]="stat.color + ' w-12 h-12 rounded-xl flex items-center justify-center shadow-sm'">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="stat.icon"></path>
      </svg>
    </div>
    <div>
      <div class="text-2xl font-bold text-gray-900 leading-none">{{ stat.value }}</div>
      <div class="text-sm font-medium text-gray-500 mt-1">{{ stat.label }}</div>
    </div>
  </div>
</div>
